<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dashboard</title>
</head>
<body>

    <!-- Inizio Header -->
    <header class="ps_header">
        <nav class="navbar bg-white p-0">
            <div class="container-fluid">
            
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img class="d-none d-md-block" src="./img/logo.svg" alt="LogoBoolean">

                    <img class="ps_logo-mobile d-block d-md-none" src="./img/mobile-logo.png" alt="LogoMobile">
                </a>
                
                <!-- Barra Ricerca -->
                <form class="d-flex flex-grow-1" role="search">
                  <input class="form-control me-2" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                </form>

                <!-- Lista Icone -->
                <ul class="navbar-nav flex-row d-none d-md-flex">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-list-ul"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-circle-question"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </a>
                    </li>
                </ul>

                <!-- Dropdown -->
                <div class="dropstart text-white">
                    <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-bell"></i>
                    </a>
                  
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Fine Header -->


    <main class="ps_main">
        
        <!-- Aside -->
        <aside class="ps_aside">
            <nav class="nav h-100 flex-column">
                <ul class="navbar-nav h-100">
                    <li class="nav-item">
                        <a href="#"><i class="fa-solid fa-house"></i></a>
                        <a class="nav-link d-none d-md-block" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#"><i class="fa-solid fa-chart-simple"></i></a>
                        <a class="nav-link d-none d-md-block" href="#">Stats</a>
                    </li>
                    <li class="nav-item">
                        <a href="#"><i class="fa-solid fa-signal"></i></a>
                        <a class="nav-link d-none d-md-block" href="#">Signals</a>
                    </li>
                    <li class="nav-item mt-auto">
                        <a href="#"><i class="fa-solid fa-gear"></i></a>
                        <a class="nav-link d-none d-md-block" href="#">Admin</a>
                    </li>
                </ul>
            </nav>
        </aside>
        <!-- Fine Aside -->

        <div class="ps_main-content">

            <!-- Header -->
            <div class="ps_content-header text-white">
                <div class="container-fluid py-4">
                    <div class="row justify-content-between">

                        <!-- Colonna Boolean -->
                        <div class="col-12 col-sm-4">
                            <div class="ps_boolean">
                                <span class="ps_fs-24">Boolean</span>
                                <span class="badge rounded-pill text-white ps_fs-12">Piano blaze</span>
                            </div>

                            <div class="ps_boolean-app">
                                <ul class="ps_app-list d-flex align-items-center p-0 m-0">
                                    <li class="ps_list-app">
                                        <span class="badge rounded-pill text-white ps_fs-12">3 app</span>
                                    </li>
                                    <li class="ps_fs-12">
                                        <i class="fa-solid fa-angles-right"></i>
                                    </li>
                                    <li class="ps_list-boolean d-none d-md-block">
                                        <span class="badge rounded-pill text-white ps_fs-12">Boolean mobile app</span>
                                    </li>
                                    <li class="ps_list-boolean d-none d-md-block">
                                        <span class="badge rounded-pill text-white ps_fs-12">Boolean web app</span>
                                    </li>
                                    <li class="ps_list-boolean d-none d-md-block">
                                        <span class="badge rounded-pill text-white ps_fs-12">Boolean blog app</span>
                                    </li>
                                    <li class="ps_list-plus d-block d-md-none">
                                        <span class="badge rounded-pill text-white ps_fs-12">+</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- Fine Colonna Boolean -->

                        <!-- Colonna Studenti Online -->
                        <div class="col-12 col-sm-2">
                            <p class="ps_fs-12 m-0">Studenti online negli ultimi 30 minuti</p>
                            <p class="ps_fs-24 m-0">125</p>
                        </div>
                        <!-- Fine Colonna Studendi Online -->

                        <!-- Colonna Nuovo Studente -->
                        <div class="col-12 col-sm-2">
                            <span class="ps_fs-12 pe-2">Nuovo Studente</span>
                            <button type="button" class="btn btn-outline-light btn-sm">+</button>
                        </div>
                        <!-- Fine Colonna Nuovo Studente -->
                    </div>
                </div>
            </div>
            <!-- Fine Header -->
        </div>

    </main>
    
<!-- Script Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
